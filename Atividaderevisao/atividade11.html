<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade 11</title>
</head>
<body>
   
    <script>
        function verificarAno() {
            let ano = prompt( 'Informe o ano: ')
            ano = Number(ano)
   
            if ((ano % 4 === 0 && ano % 100 !== 0) || (ano % 400 === 0)) {
                alert(ano + ' é ano bissexto! ')
            } else {
                alert(ano + ' não é um ano bissexto! ')
            }
        }
        verificarAno()
 
    </script>
</body>
</html>
