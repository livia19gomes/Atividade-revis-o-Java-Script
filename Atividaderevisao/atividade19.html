<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let senha = 'liviagome'

        function verificar(senha){
            if (senha.length >= 8){
                alert('Sua senha possui 8 ou mais caracteres!')
            } else {
                alert('Sua senha precisa ter pelo menos 8 caracteres!')
            }
            
        } 
        verificar(senha)  
    </script>
</body>
</html>
