<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 15

        function intervalo(num){
            if (num >= 1 && num <= 100){
                alert('O número está entre 1 e 100!')
            } else {
                alert('O número não está entre 1 e 100!')
            } 
        }
        intervalo(num)
    </script>
</body>
</html>
