<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 1

        function verificarPrimo(num){
            if (num <= 1){
                alert(num + ' não é primo!')}
            for (let i = 2; i < num; i++) {
                if (num % i === 0){
                    alert(num + ' não é primo!')
                } else {
                    alert(num + ' é primo!')
                }
            }
        }
        verificarPrimo(num)
    </script>
</body>
</html>
